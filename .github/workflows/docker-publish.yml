name: Publish Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.1.0)'
        required: true

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/${{ github.repository }}-api
  UI_IMAGE: ghcr.io/${{ github.repository }}-ui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Building version: ${TAG}"

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: |
            ${{ env.API_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ env.API_IMAGE }}:latest
          build-args: |
            GIT_COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.ui
          push: true
          tags: |
            ${{ env.UI_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ env.UI_IMAGE }}:latest
          build-args: |
            GIT_COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ env.API_IMAGE }}\` | \`${{ steps.version.outputs.tag }}\`, \`latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| \`${{ env.UI_IMAGE }}\` | \`${{ steps.version.outputs.tag }}\`, \`latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.API_IMAGE }}:${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.UI_IMAGE }}:${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
