name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: packages/api/requirements-test.txt

      - name: Install dependencies
        run: |
          cd packages/api
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run unit tests
        run: |
          cd packages/api
          pytest tests/unit -v --tb=short --junitxml=test-results/unit-junit.xml

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: unit-test-results
          path: packages/api/test-results/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: packages/api/requirements-test.txt

      - name: Install dependencies
        run: |
          cd packages/api
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run integration tests
        run: |
          cd packages/api
          pytest tests/integration -v --tb=short --junitxml=test-results/integration-junit.xml

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: integration-test-results
          path: packages/api/test-results/

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: packages/api/requirements-test.txt

      - name: Install dependencies
        run: |
          cd packages/api
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run E2E tests
        run: |
          cd packages/api
          pytest tests/e2e -v --tb=short --junitxml=test-results/e2e-junit.xml

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-test-results
          path: packages/api/test-results/

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: packages/api/requirements-test.txt

      - name: Install dependencies
        run: |
          cd packages/api
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run tests with coverage
        run: |
          cd packages/api
          pytest tests/ -v --tb=short \
            --cov=src \
            --cov-report=html:coverage-report \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: packages/api/coverage-report/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/api/coverage.xml
          fail_ci_if_error: false
          verbose: true

  docker-test:
    name: Docker Test Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.test
          push: false
          tags: mobiledroid/api-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests in Docker
        run: |
          docker run --rm mobiledroid/api-test:latest \
            pytest tests/ -v --tb=short
