apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: mobiledroid
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      # IMPORTANT: API needs access to Docker socket for container management
      # This requires the node to have Docker installed and the socket mounted
      containers:
        - name: api
          image: ghcr.io/serupai/mobiledroid-api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: mobiledroid-config
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mobiledroid-secrets
                  key: ANTHROPIC_API_KEY
                  optional: true
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mobiledroid-secrets
                  key: OPENAI_API_KEY
                  optional: true
          volumeMounts:
            # Mount Docker socket for container management
            - name: docker-socket
              mountPath: /var/run/docker.sock
            # Persistent data storage
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: mobiledroid
spec:
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
