# Optional: Ingress configuration for external access
# Requires an Ingress Controller (nginx-ingress, traefik, etc.)
#
# Uncomment and customize the hostname before applying

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mobiledroid-ingress
  namespace: mobiledroid
  annotations:
    # For nginx-ingress
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    # For cert-manager (optional)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    # UI - change to your domain
    - host: mobiledroid.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ui
                port:
                  number: 3000
    # API - change to your domain
    - host: api.mobiledroid.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - mobiledroid.example.com
  #       - api.mobiledroid.example.com
  #     secretName: mobiledroid-tls
