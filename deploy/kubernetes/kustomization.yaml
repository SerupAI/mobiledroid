apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mobiledroid

resources:
  - namespace.yaml
  - configmap.yaml
  # - secret.yaml  # Uncomment after creating from secret.yaml.example
  - postgres.yaml
  - redis.yaml
  - api.yaml
  - ui.yaml
  # - ingress.yaml  # Uncomment if using ingress

# Image tags - update for specific versions
images:
  - name: ghcr.io/serupai/mobiledroid-api
    newTag: latest
  - name: ghcr.io/serupai/mobiledroid-ui
    newTag: latest
